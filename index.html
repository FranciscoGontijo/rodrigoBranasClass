<html>
    <script>
        function calcularJuros(valor) {
            juros = valor * 0.1;
            console.log("Juros: " + juros)
            return juros
        }

        function calcularRendimento(valor) {
            rendimento = valor * 0.005;
            console.log("Rendimentos: " + rendimento)
            return rendimento
        }

        function calcularSaldo (mes, saldoInicial, salario, aluguel, contaDeAgua, contaDeLuz, internet, transporte, lazer, alimentacao) {
            console.log(mes);
            saldo = saldoInicial + salario - aluguel - contaDeAgua - contaDeLuz - internet - transporte - lazer - alimentacao;     
            console.log("Saldo do mes de " + mes + ": " + saldo)   
            estaNegativo = saldo < 0;
            if (estaNegativo) {
                juros = calcularJuros(saldo);
                saldo = saldo + juros;
            } else {
                rendimento = calcularRendimento(saldo);
                saldo = saldo + rendimento;
            } return saldo;
        }
