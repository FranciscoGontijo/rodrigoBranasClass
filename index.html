<html>
    <script>
        function calcularJuros(valor) {
            juros = valor * 0.1;
            return juros
        }

        function calcularRendimento(valor) {
            rendimento = valor * 0.005;
            return rendimento
        }

        function calcularSaldo (salario, aluguel, contaDeAgua, contaDeLuz, internet, transporte, lazer, alimentacao) {
            saldo = salario - aluguel - contaDeAgua - contaDeLuz - internet - transporte - lazer - alimentacao;        
            estaNegativo = saldo < 0;
            if (estaNegativo) {
                juros = calcularJuros(saldo);
                saldo = saldo + juros;
            } else {
                rendimentos = calcularRendimento(saldo);
                saldo = saldo + rendimentos;
            } return saldo;
        }




        // Janeiro
        salario1 = 3000;
        aluguel1 = 1000;
        contaDeAgua1 = 200;
        contaDeLuz1 = 100;
        internet1 = 100;
        transporte1 = 300;
        lazer1 = 300;
        alimentacao1 = 500;
    
        saldoJaneiro = calcularSaldo (salario1, aluguel1, contaDeAgua1, contaDeLuz1, internet1, transporte1, lazer1, alimentacao1)
        console.log("Saldo total de Janeiro: " + saldoJaneiro)

        // Fevereiro
        salario2 = 3000;
        aluguel2 = 1200;

        contaDeLuz2 = 100;
        internet2 = 100;
        transporte2 = 500;
        lazer2 = 0;
        alimentacao2 = 1000;
        saldoFevereiro = calcularSaldo (salario2, aluguel2, contaDeAgua2, contaDeLuz2, internet2, transporte2, lazer2, alimentacao2)
        console.log("Saldo total de Janeiro: " + saldoFevereiro)

         // Marco
        salario3= 4000;

        console.log("Saldo total de Janeiro: " + saldoMarco)

        acumuladoAno = saldoJaneiro + saldoFevereiro + saldoMarco;
        console.log('Saldo do Ano');
        console.log(acumuladoAno);
    </script>
</html>
